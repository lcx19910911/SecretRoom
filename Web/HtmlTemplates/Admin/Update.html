
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        公司名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="CompanyName" class="am-input-sm" maxlength="32" placeholder="请输入公司名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账号到期时间：
                    </div>
                    <div class="am-u-md-5  am-text-left">
                        <input type="text" name="ExpireTime" style="width:170px;float:left;" onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" placeholder="请选择时间" datatype="jsondate"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Account" class="am-input-sm" maxlength="12" placeholder="请输入账号">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过12个字符</div>
                </div>


                <div class="am-g am-margin-top" name="password">
                    <div class="am-u-md-3 am-text-right">
                        密码：
                    </div>
                    <div class="am-u-md-5">
                        <input type="password" name="NewPassword" class="am-input-sm" maxlength="12" placeholder="请输入密码">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，6-12个字符</div>
                </div>
                <div class="am-g am-margin-top" name="password">
                    <div class="am-u-md-3 am-text-right">
                        重新输入密码：
                    </div>
                    <div class="am-u-md-5">
                        <input type="password" name="ConfirmPassword" class="am-input-sm" maxlength="12" placeholder="请重新输入密码">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，6-12个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        手机号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Mobile" class="am-input-sm" maxlength="11" placeholder="请输入手机号" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        付款凭证：
                    </div>
                    <div class="am-u-md-5">
                        <a id="imageFile">上传图片</a>
                        <input type="hidden" name="PayImage" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>上传一张图片</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <img style="" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        备注：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="Remark" class="am-input-sm" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
