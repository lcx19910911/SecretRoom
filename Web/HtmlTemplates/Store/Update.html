
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        密室名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入密室名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm"><strong class="am-text-danger am-text-sm">*</strong></strong>必填，不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        Logo：
                    </div>
                    <div class="am-u-md-5">
                        <a id="imageFile">上传图片</a>
                        <input type="hidden" name="Logo" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>上传一张图片</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <img style="" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        营业开始时间：
                    </div>
                    <div class="am-u-md-5  am-text-left">
                        <input type="text" name="StartTime" style="width:170px;float:left;" onfocus="WdatePicker({ dateFmt: 'HH', maxDate: '00:00' })" placeholder="请选择时间"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>


                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        营业结束时间：
                    </div>
                    <div class="am-u-md-5  am-text-left">

                        <input type="text" name="EndTime" style="width:170px;float:left;" onfocus="WdatePicker({dateFmt:'HH:mm'})" placeholder="请选择时间"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <!--<div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        订单间隔时间：
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="OrderSpaceMinute" class="am-input-sm" min="1" max="600" placeholder="请输入订单间隔时间"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>-->

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        手机号：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Mobile" class="am-input-sm" maxlength="11" placeholder="请输入手机号"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        省份：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Province" class="am-input-sm" maxlength="32" placeholder="请输入省份"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        市：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="City" class="am-input-sm" maxlength="32" placeholder="请输入市"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>

        </div>
    </form>
</div>
