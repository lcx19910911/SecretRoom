
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <input name="StoreId" type="hidden" />
        <input name="CreatedTime" type="hidden"/>
        <input name="Id" type="hidden" />
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        预约主题：
                    </div>
                    <div class="am-u-md-6">
                        <select  name="ThemeId"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        预约时间：
                    </div>
                    <div class="am-u-md-6">
                        <select id="appointmentTime" name="AppointmentTime"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"></div>
                </div>


                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        预约手机：
                    </div>
                    <div class="am-u-md-6">
                        <input type="number" name="Mobile" class="am-input-sm" maxlength="11" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        人数：
                    </div>
                    <div class="am-u-md-6">
                        <input type="number" name="PeopleCount" class="am-input-sm" maxlength="11" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        支付方式：
                    </div>
                    <div class="am-u-md-6">
                        <select name="PayId">
                            <option value=''>请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"><strong class="am-text-danger am-text-sm"></strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                       第二支付方式：
                    </div>
                    <div class="am-u-md-3">
                        <select name="SecondPayId">
                            <option value=''>请选择</option>
                        </select>
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <span style="line-height:32px; float:left;">金额:</span>
                        <input style="float:left;width:90px;margin-left:10px;" type="number" name="SecondMoney" class="am-input-sm"  />
                    </div>
                </div>
                <input type="hidden" name="DrinkJsonStr"/>
                <input type="hidden" name="DrinkMoney" />
                <div class="am-g am-margin-top" id="drinkSelect">
                    <div class="am-u-md-4 am-text-right">
                        饮料：
                    </div>
                    <div class="am-u-md-6">
                        <select name="DrinkId" onchange="showDrink(this)">
                            <option value=''>请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"><strong class="am-text-danger am-text-sm"></strong></div>
                </div>

                <!--<div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        饮料：
                    </div>
                    <div class="am-u-md-6">
                        <select name="DrinkId">
                            <option value=''>请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"><strong class="am-text-danger am-text-sm"></strong></div>
                </div>-->

                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        补差额：
                    </div>
                    <div class="am-u-md-6 am-text-left">
                        <input type="number" name="Money" class="am-input-sm" placeholder="请输入金额" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-4 am-text-right">
                        备注：
                    </div>
                    <div class="am-u-md-6 am-text-left">
                        <textarea rows="6" class="am-input-sm" name="Remark"></textarea>
                    </div>
                    <div class="am-hide-sm-only am-u-md-2 am-text-left"></div>
                </div>

            </div>
        </div>
    </form>
</div>
